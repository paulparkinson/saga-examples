# Hotel
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: hotel
  labels:
    app: hotel
    service: hotel
spec:
  ports:
    - port: 8082
      name: http
      targetPort: 8082
  selector:
    app: hotel

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hotel
  labels:
    account: hotel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel
  labels:
    app: hotel
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel
      version: v1
  template:
    metadata:
      labels:
        app: hotel
        version: v1
    spec:
      containers:
        - name: hotel
          image: iad.ocir.io/maacloud/baasdev/lra-hotel:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          resources:
            limits:
              memory: "500Mi"
              cpu: "250m"
          env:
            - name: MP_LRA_COORDINATOR_URL
              value: http://otmm-tcs.otmm.svc.cluster.local:9000/api/v1/lra-coordinator
            - name: MP_LRA_PARTICIPANT_URL
              value: http://hotel.cloudbank.svc.cluster.local:8082
            - name: SERVICE_NAME
              value: hotel
      imagePullSecrets:
        - name: registry-auth
---
##################################################################################################
# Flight
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: account
  labels:
    app: account
    service: account
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
  selector:
    app: account

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: account
  labels:
    account: account
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account
  labels:
    app: account
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account
      version: v1
  template:
    metadata:
      labels:
        app: account
        version: v1
    spec:
      volumes:
        - name: tns-admin
          secret:
            secretName: "obaasdevdb-tns-admin"
      containers:
        - name: account
          image: iad.ocir.io/maacloud/baasdev/cloudbank/account:0.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "500Mi"
              cpu: "250m"
          env:
            - name: spring.jersey.type
              value: filter
            - name: spring.jpa.hibernate.ddl-auto
              value: create
            - name: spring.jpa.hibernate.ddl-auto
              value: create
            - name: LRA_COORDINATOR_URL
              value: http://otmm-tcs.otmm.svc.cluster.local:9000/api/v1/lra-coordinator
            - name: MP_LRA_PARTICIPANT_URL
              value: http://account.cloudbank.svc.cluster.local:8080
#            - name: SERVICE_NAME
#              value: account
#            - name: ORACLE_TMM_CALLBACK_URL
#              value: http://account.cloudbank.svc.cluster.local:8083
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: account-db-secrets
                  key: db.username
            - name: spring.datasource.password
              value: Welcome12345
#              valueFrom:
#                secretKeyRef:
#                  name: account-db-secrets
#                  key: db.password
            - name: DB_SERVICE
              valueFrom:
                secretKeyRef:
                  name: account-db-secrets
                  key: db.service
            - name: spring.datasource.url
              value: jdbc:oracle:thin:@obaasdevdb_tp?TNS_ADMIN=/oracle/tnsadmin
#              value: jdbc:oracle:thin:@$(DB_SERVICE)?TNS_ADMIN=/oracle/tnsadmin
            - name: CONNECT_STRING
              value: jdbc:oracle:thin:@obaasdevdb_tp?TNS_ADMIN=/oracle/tnsadminobaasdevdb_tp
#              value: jdbc:oracle:thin:@$(DB_SERVICE)?TNS_ADMIN=/oracle/tnsadminobaasdevdb_tp
          volumeMounts:
            - name: tns-admin
              mountPath: /oracle/tnsadmin
      imagePullSecrets:
        - name: registry-auth
---
